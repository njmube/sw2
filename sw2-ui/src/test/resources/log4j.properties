
log4j.rootLogger=INFO,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%-5p [%t]: %c{1} %L  %m%n




log4j.logger.org.springframework=off
log4j.logger.org.springframework.context.support=off
log4j.logger.org.springframework.beans.factory=off
log4j.logger.org.springframework.jdbc=off
log4j.logger.org.springframework.jdbc.core=info
log4j.logger.org.springframework.orm.hibernate3=info


log4j.logger.com.luxsoft.siipap.swing=off
log4j.logger.com.luxsoft.siipap.security=debug
log4j.logger.com.luxsoft.siipap.model=info

log4j.logger.com.luxsoft.luxor=info


